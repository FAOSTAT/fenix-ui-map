<body onload='HM.init();'>
<div style='position:relative; background-color: #FFFFFF;'>
    <div id='hm-container' style='position:relative; width:100%; height: 100%;'>
        <div id='hm-proportion' class="hm-proportion">&nbsp</div>
        <div id='hm-title'>&nbsp</div>
        <div class='hm-logo' id='hm-logo'>&nbsp</div>
        <hr class="hm-dashed">
        <h2 id='hm-timeline-title' class="hm-h2">&nbsp</h2>

        <ul class="hm-timeline" style='height: 40px;'>
            <li id='hm-timeline-4'>1990-1992</li>
            <li id='hm-timeline-3'>2000-2002</li>
            <li id='hm-timeline-2'>2005-2007</li>
            <li id='hm-timeline-1'>2008-2010</li>
            <li id='hm-timeline-0' class="hm-timeline-selected">2011-2013</li>
        </ul>

        <div >
            <div id='hm-map' style='width: 100%; height:300px;'></div>
        </div>

        <div class="hm-resume-active" style="margin-top:10px;">
            <h2 class="hm-h2 no-margin" id="hm-areaname"></h2>
            <div class="hm-missingdata" id="hm-missingdata"></div>
            <div class="hm-circle-perc" id="hm-circle">
                <div id="hm-valuecircle" class="hm-circle"></div>
                <div class="hm-percent">
                    <em class="percent" id="hm-value"></em>
                    <em class="percent" id="hm-valuedecimal"></em>
                    <em class="percent" id="hm-unitname"></em>
                </div>
            </div>
            <div id="hm-elementname"></div>
        </div>

        <div class="hm-legend" style="margin-top:10px;">
            <h2 class="hm-h2 no-margin" id="hm-legend">Legend</h2>
            <ul class="hm-legend-list">
                <li><img src="images/1.png" height="27" width="27"> <em class="hm-legend-number"> <5% </em> <em class="hm-value-name" id="hm-verylow"></em></li>
                <li><img src="images/2.png" height="27" width="27"> <em class="hm-legend-number">5</em> <em class="hm-legend-second-number">14.9%</em> <em class="hm-value-name" id="hm-moderatelylow"></em></li>
                <li><img src="images/3.png" height="27" width="27"> <em class="hm-legend-number">15</em> <em class="hm-legend-second-number">24.9%</em> <em class="hm-value-name" id="hm-moderatelyhigh"></em></li>
                <li><img src="images/4.png" height="27" width="27"> <em class="hm-legend-number">25</em> <em class="hm-legend-second-number">34.9%</em> <em class="hm-value-name" id="hm-high"></em></li>
                <li><img src="images/5.png" height="27" width="27"> <em class="hm-legend-number">35%</em> <em class="hm-legend-number hm-andover" id="hm-andover"></em> <em class="hm-value-name" id="hm-veryhigh"></em></li>
                <li><img src="images/6.png" height="27" width="27"> <em class="hm-missing" id="hm-missing"></em></li>
            </ul>
        </div>
    </div>
</div>
</body>
