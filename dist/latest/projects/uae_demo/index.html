<script>

    function initialize() {
        createMap('map', 24.186179, 53.975830, 7)
    }

    function createMap(id, lat, lng, zoom){
        console.log("here");
        var options = {
            plugins: {
                geosearch : false,
                mouseposition: false,
                controlloading : false,
                zoomControl: 'bottomright'
            },
            guiController: {
                overlay : true,
                baselayer: true,
                wmsLoader: true
            },
            gui: {
                disclaimerfao: true
            }
        }

        var mapOptions = {
            zoomControl:false,
            attributionControl: false
        };

        var m = new FM.Map(id, options, mapOptions);
        m.createMap(lat, lng, zoom);

        // Boundaries
        var layer = {};
        layer.layers = "fenix:gaul0_line_3857"
        layer.layertitle = "Boundaries"
        layer.urlWMS = "http://fenixapps2.fao.org/geoserver-demo"
        layer.styles = "gaul0_line"
        layer.opacity='0.7';
        var l = new FM.layer(layer);
        m.addLayer(l);

        // Boundaries UAE
        var layer = {};
        layer.layers = "fenix:gaul0_faostat_3857"
        layer.layertitle = "UAE"
        layer.urlWMS = "http://fenixapps2.fao.org/geoserver-demo"
        layer.styles = "gaul0_highlight_polygon"
        layer.opacity='0.7';
        layer.cql_filter="adm0_code IN (255)";
        var l = new FM.layer(layer);
        m.addLayer(l);
    }

</script>
