<script type="text/javascript">


    function convert() {

        $.get( "import.csv", function( data ) {
            var input = data;

            var output_json = csvjson.csv2json(input, { delim: ",", textdelim: "\"" });
            console.log("Converted CSV to JSON:", output_json);

            var output_csv = csvjson.json2csv(output_json, {delim: ",",textdelim: "\""});
            console.log("Converted JSON to CSV:", output_csv);

            document.getElementById("output").innerHTML = output_csv;

        });
